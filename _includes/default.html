<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <title>{{ page.title }}</title>
   <meta name="author" content="{{ site.author.name }}" />
     <link href="http://feeds.feedburner.com/{{ site.feedburner }}" rel="alternate" title="{{ site.title }}" type="application/atom+xml" />

     <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/fontawesome/4.7.0/css/font-awesome.min.css" />
     <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/jquery.jssocials/1.4.0/jssocials.css" />
     <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/jquery.jssocials/1.4.0/jssocials-theme-flat.css" />

     <link rel="stylesheet" href="/assets/syntax.css" type="text/css" />
     <link rel="stylesheet" href="/assets/screen.css" type="text/css" media="screen, projection" />
     <script type="text/javascript" src="http://use.typekit.com/jpd0pfm.js"></script>
     <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  </head>
  <body>
    <div class="container">
      <div class="site">
        <div class="title">
          <a href="/">{{ site.title }}</a>
          <a class="extra" href="http://about.me/{{ site.author.about }}">About</a>
          <a class="extra" href="/categories.html">Categories</a>
          <a class="extra" href="/tags.html">Tags</a>
        </div>
        {{ content }}
        <div class="footer">
          <div class="contact">
            <p>
            {{ site.tagline }}<br />
            {% include twitter %}
            </p>
          </div>
          <div class="contact">
            <p>
            <a href="http://github.com/{{ site.author.github }}/">github.com/{{ site.author.github }}</a><br />
            <a href="https://rubygems.org/profiles/{{ site.author.gems }}">My RubyGems</a><br />
            {% include feedburner %}
            </p>
          </div>
          <div class="rss">
            <a href="http://feeds.feedburner.com/{{ site.feedburner }}">
              <img src="/assets/rss.png" alt="Subscribe to RSS Feed" />
            </a>
          </div>
        </div>
      </div>
    </div>
    {% include analytics %}
  </body>
</html>
